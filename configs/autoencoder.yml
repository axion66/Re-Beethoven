fft:
  n_fft: 512
  win_len: 512
  hop_length: 256
  seq_len: 32768
  overlap_ratio: 8
  cut_first: 4000
  sr: 16000
  num_blocks: 16
  activation_fn: "snake"
  norm_fn: "LayerNorm"
  dropout: 0.2
  num_evaluation: 8
