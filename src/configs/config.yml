fft:
  n_fft: 512
  win_len: 512
  hop_length: 256
  seq_len: 32768
  overlap_ratio: 2
  cut_first: 4000
  sr: 8000
  num_blocks: 6
  activation_fn: "SiLU"
  norm_fn: "RMSNorm"
  dropout: 0.2
  num_evaluation: 64
model:
  epoch: 1000000
  device: "cpu"
  batch_size: 1
  lr: 0.003
  warmup_period: 4000
  num_workers: 6
  evaluation_cycle: 20
  sampling_steps: [50, 100, 100]
  num_samples: 3
file:
  audio_folder: "../dataset"
  log_dir: "../train_log/"
  project_name: "Audio Diffusion"
  run_name: "Aura"
